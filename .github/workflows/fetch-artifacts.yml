name: Fetch Artifact from Another Repository

on:
  workflow_dispatch:
  push:

jobs:
  download-artifact:
    runs-on: ubuntu-latest
    
    steps:      
    - name: Get Latest Run ID from Other Repo
      id: get-latest-run
      run: |
        OTHER_REPO="LingmoOS/archlingmo-archiso-config"
        LATEST_RUN_ID=$(curl -s \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/$OTHER_REPO/actions/runs \
          | jq '.workflow_runs | map(select(.status == "completed")) | first | .id')
        ARTIFACT_ID=$(curl -s \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/$OTHER_REPO/actions/runs/${LATEST_RUN_ID}/artifacts \
          | jq '.artifacts | first | .id')
        curl -L \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/$OTHER_REPO/actions/artifacts/${ARTIFACT_ID}/zip \
          -o artifact.zip

    - name: Split Artifact
      run: |
        split -b 2G -d -a 3 artifact.zip artifact.zip.
        ls -lh

